  <section class="contact">



    <div class="container">

      <div class="row">
        <div class="col-12 col-md-5">
          <h2 class="contact-h">Please contact us using
            the form bellow</h2>

          <form class="contect-form">
            <div class="mb-3">

              <input type="text" class="form-control" id="name" placeholder="Name and surname*">
            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">

              <input type="tel" class="form-control" id="phone" placeholder="Subject*">
            </div>
            <div class="mb-3">

              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message*"></textarea>
            </div>
            <button type="submit" class="contact-b btn uppercase mb-5">Send message</button>
          </form>



        </div>
